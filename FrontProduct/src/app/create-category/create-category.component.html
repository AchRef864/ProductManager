<div class="container">
    <div class="form-container">
        <h2 class="form-title">
            Create New Category
        </h2>
        <form [formGroup]="createCategoryForm">
            <div class="form-group">
                <label for="code">code</label>
                <input type="text" id="code" name="code" required formControlName="code">
            </div>
            <div class="form-group">
                <label for="lib">lib</label>
                <input type="text" id="lib" name="lib" required formControlName="lib">
            </div>
            <button type="submit" (click)="createCategory()">Create</button>
        </form>
    </div>
</div>
