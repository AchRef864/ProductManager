<div class="container">
    <div class="form-container">
        <h2 class="form-title">
            Edit Category : {{category.code}}
        </h2>
        <form [formGroup]="editcreateCategoryForm">
            <div class="form-group">
                <label for="code">code</label>
                <input type="text" id="code" name="code" [attr.disabled]="true" required formControlName="code"
                    [(ngModel)]="category.code">
            </div>
            <div class="form-group">
                <label for="lib">lib</label>
                <input type="text" id="lib" name="lib" required formControlName="lib" [(ngModel)]="category.lib">
            </div>
            <button type="submit" (click)="editCategory()">Edit</button>
        </form>
    </div>
</div>
